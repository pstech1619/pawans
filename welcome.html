<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Welcome</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --overlay: rgba(0,0,0,0.35);
    --glow: #ff7200;
    --glow-dark: #b64300;
  }

  *{ box-sizing:border-box; }
  html,body{
    height:100%;
    margin:0;
    padding:0;
    font-family:'Poppins',sans-serif;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  body{
    background-image: url("2.jpg");
    background-position:center;
    background-size:cover;
    background-repeat:no-repeat;
    background-attachment:fixed;
    position:relative;
    min-height:100vh;
    color:#fff;
  }

  /* subtle overlay so content is readable */
  body::before{
    content:"";
    position:absolute;
    inset:0;
    background:var(--overlay);
    z-index:0;
    pointer-events:none;
  }

  .page{
    position:relative;
    z-index:1;
    min-height:100vh;
  }

  /* ========== TOP-LEFT LOGO ========== */
  .logoContainer{
    position:absolute;
    top:22px;
    left:22px;
    z-index:60;
    display:flex;
    align-items:center;
    gap:14px;
  }

  .logoLink{ display:flex; align-items:center; text-decoration:none; }
  .logoBox{
    position:relative;
    width:90px;
    height:90px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:visible;
    animation: logoIntro 1.2s ease-out forwards;
    cursor:pointer;
  }

  .ringGlow{
    position:absolute;
    width:130px;
    height:130px;
    border-radius:50%;
    background:radial-gradient(circle, rgba(255,114,0,0.55), rgba(255,114,0,0));
    filter:blur(18px);
    z-index:-2;
  }

  .ring{
    position:absolute;
    width:110px;
    height:110px;
    border-radius:50%;
    border:5px solid transparent;
    border-top-color:#ff7200;
    border-right-color:#ff4800;
    border-bottom-color:#ff7200;
    border-left-color:#ff4800;
    filter: drop-shadow(0 0 22px rgba(255,114,0,0.95));
    animation: rotateRing 4s linear infinite;
    z-index:-1;
  }

  .logoInside{
    width:90px;
    height:90px;
    border-radius:50%;
    object-fit:cover;
    opacity:0;
    transform:scale(0.4);
    animation: logoFadeIn 1.1s ease-out .45s forwards;
    background:#000;
  }

  /* FIXED brandName stable + neon glow only */
  .brandName{
    font-size:22px;
    font-weight:700;
    letter-spacing:0.3px;
    opacity:1;
    transform: translateY(0);
    animation: textPulse 3s infinite ease-in-out;
    text-shadow: 0 0 12px rgba(255,114,0,0.9);
  }

  /* ========== HERO + CLEAN NEON RECTANGLE ========== */
  .hero{
    min-height:100vh;
    display:flex;
    align-items:flex-start;      /* <-- changed: put card near top */
    justify-content:center;
    padding:120px 20px 60px 20px; /* bigger top padding so card appears below logo */
    z-index:1;
    position:relative;
  }

  .centerCardWrap{
    width:min(1150px, 94%);
    display:flex;
    justify-content:center;
  }

  .centerCard{
    position: relative;
    width:100%;
    border-radius:14px;
    padding:28px;
    background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(0,0,0,0.12));
    backdrop-filter: blur(8px) saturate(120%);
    box-shadow: 0 18px 48px rgba(0,0,0,0.55), inset 0 1px 0 rgba(255,255,255,0.02);
    overflow:visible;
    z-index:10;
    display:grid;
    grid-template-columns: 1fr auto;
    gap:18px;
    align-items:center;
    border:1px solid rgba(255,255,255,0.03);
  }

  /* CLEAN stable neon border/glow (NO tilted line) */
  .centerCard::before{
    content: "";
    position: absolute;
    inset: -10px;
    border-radius: 18px;
    background: rgba(255,114,0,0.12); /* subtle static glow */
    filter: blur(22px);
    z-index:-1;
    pointer-events:none;
  }

  .cardHead{
    display:flex;
    gap:16px;
    align-items:flex-start;
  }

  .thumbSmall{
    width:84px;
    height:64px;
    border-radius:8px;
    overflow:hidden;
    flex-shrink:0;
    box-shadow: 0 8px 30px rgba(0,0,0,0.45);
  }
  .thumbSmall img{ width:100%; height:100%; object-fit:cover; display:block; }

  .cardTitle{
    font-size: clamp(20px, 2.6vw, 30px);
    font-weight:700;
    margin:0 0 8px 0;
    color:#fff;
    text-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }
  .cardDesc{
    color: rgba(255,255,255,0.95);
    font-size: clamp(13px, 1.5vw, 16px);
    line-height:1.5;
    margin:0;
  }

  .cardFooter{
    display:flex;
    gap:12px;
    align-items:center;
  }

  .btn{
    display:inline-block;
    padding:10px 18px;
    border-radius:10px;
    color:#fff;
    font-weight:600;
    text-decoration:none;
    background: linear-gradient(90deg,var(--glow),var(--glow-dark));
    box-shadow: 0 10px 30px rgba(255,114,0,0.16);
  }

  .smallThumbs{
    display:flex;
    gap:12px;
    align-items:center;
  }
  .smallThumb{ width:92px; height:64px; border-radius:8px; overflow:hidden; box-shadow: 0 8px 30px rgba(0,0,0,0.45); }
  .smallThumb img{ width:100%; height:100%; object-fit:cover; display:block; }

  /* ========== Animations ========== */
  @keyframes rotateRing{ 0%{transform:rotate(0);} 100%{transform:rotate(360deg);} }
  @keyframes logoIntro{ 0%{opacity:0; transform:translateY(-20px) scale(.8);} 100%{opacity:1; transform:none;} }
  @keyframes logoFadeIn{ 0%{opacity:0; transform:scale(.4);} 100%{opacity:1; transform:scale(1);} }
  @keyframes textPulse{
    0%{ text-shadow:0 0 8px rgba(255,114,0,0.6); }
    50%{ text-shadow:0 0 20px rgba(255,114,0,1); }
    100%{ text-shadow:0 0 8px rgba(255,114,0,0.6); }
  }

  /* ========== Responsive tweaks ========== */
  @media (max-width:920px){
    .centerCard{ padding:18px; border-radius:12px; grid-template-columns:1fr; }
    .smallThumbs{ display:none; }
    .centerCard::before{ inset:-6px; filter:blur(18px); }
    .hero{ padding-top:100px; } /* reduce top padding on smaller screens */
  }

  @media (max-width:560px){
    .logoBox{ width:72px; height:72px; }
    .logoInside{ width:72px; height:72px; }
    .brandName{ font-size:18px; }
    .centerCard{ padding:14px; }
    .cardTitle{ font-size:18px; }
    .hero{ padding-top:80px; }
  }

</style>
</head>
<body>
  <div class="page">

    <!-- top-left clickable logo -->
    <div class="logoContainer">
      <a class="logoLink" href="https://www.youtube.com/@Pstechnology1" target="_blank" aria-label="Open YouTube">
        <div class="logoBox">
          <div class="ringGlow"></div>
          <div class="ring"></div>
          <img class="logoInside" src="logo.png" alt="Logo">
        </div>
      </a>
      <div class="brandName">P Technology</div>
    </div>

    <!-- hero with clean neon rectangle (now placed near top so visible) -->
    <main class="hero" role="main" aria-live="polite">
      <div class="centerCardWrap">
        <section class="centerCard" role="region" aria-label="Featured courses">

          <div>
            <div class="cardHead">
              <div class="thumbSmall"><img src="2.jpg" alt=""></div>

              <div>
                <h2 class="cardTitle">Featured Video & Live Batches</h2>
                <p class="cardDesc">Explore our top-rated training on data engineering, Tableau, Informatica and more. Join live batches or self-paced courses â€” special discounts available today.</p>
              </div>
            </div>

            <div class="cardFooter" style="margin-top:18px;">
              <div style="display:flex; gap:12px; align-items:center;">
                <a class="btn" href="https://www.youtube.com/@Pstechnology1" target="_blank">Watch Now</a>
                <a class="btn" href="#" style="background:transparent; border:1px solid rgba(255,255,255,0.08); box-shadow:none;">Explore</a>
              </div>
            </div>
          </div>

          <div style="display:flex; align-items:center;">
            <div class="smallThumbs" aria-hidden="true">
              <div class="smallThumb"><img src="2.jpg" alt=""></div>
              <div class="smallThumb"><img src="2.jpg" alt=""></div>
            </div>
          </div>

        </section>
      </div>
    </main>

  </div>
</body>
</html>
