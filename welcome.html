<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Welcome</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --overlay: rgba(0,0,0,0.35);
  --glow: #ff7200;
  --glow-dark: #b64300;
  --icon-size: 56px;
}

/* Base */
*{ box-sizing:border-box; }
html,body{ height:100%; margin:0; padding:0; font-family:'Poppins',sans-serif; -webkit-font-smoothing:antialiased; }
body{
  background-image: url("2.jpg");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
  color:#fff;
  position:relative;
  min-height:100vh;
}
/* overlay */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:var(--overlay);
  z-index:0;
  pointer-events:none;
}
.page{ position:relative; z-index:1; min-height:100vh; }

/* LOGO - made slightly larger & stable */
.logoContainer{
  position:absolute;
  top:20px;
  left:20px;
  z-index:120;              /* ensure above everything */
  display:flex;
  align-items:center;
  gap:14px;
}

.logoLink{ display:flex; align-items:center; text-decoration:none; }

.logoBox{
  position:relative;
  width:110px;             /* increased */
  height:110px;            /* increased */
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}

.ringGlow{
  position:absolute;
  width:150px;
  height:150px;
  border-radius:50%;
  background:radial-gradient(circle, rgba(255,114,0,0.55), rgba(255,114,0,0));
  filter:blur(18px);
  z-index:-2;
}

.ring{
  position:absolute;
  width:130px;
  height:130px;
  border-radius:50%;
  border:5px solid transparent;
  border-top-color:#ff7200;
  border-right-color:#ff4800;
  border-bottom-color:#ff7200;
  border-left-color:#ff4800;
  filter: drop-shadow(0 0 22px rgba(255,114,0,0.95));
  animation: rotateRing 4s linear infinite;
  z-index:-1;
}

/* Logo image size & final state forced to 1:1 */
.logoInside{
  width:88px;              /* good visible size */
  height:88px;
  border-radius:50%;
  object-fit:cover;
  opacity:1;               /* keep visible immediately */
  transform:none;          /* no scale shrink */
  transition: transform .35s ease, box-shadow .35s ease;
  box-shadow: 0 6px 30px rgba(0,0,0,0.45);
}

/* on hover show a little scale (like before) */
.logoBox:hover .logoInside{
  transform: scale(1.06);
  box-shadow: 0 18px 50px rgba(255,114,0,0.15);
}

/* brand name */
.brandName{
  font-size:22px;
  font-weight:700;
  letter-spacing:0.3px;
  color:#fff;
  margin-left:6px;
  text-shadow:0 0 12px rgba(255,114,0,0.9);
  align-self:center;
}

/* HERO & CARD */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 20px;
  z-index:1;
}

.centerCardWrap{ width:min(1150px, 94%); }

.centerCard{
  position: relative;
  width:100%;
  border-radius:14px;
  padding:28px;
  background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
  backdrop-filter: blur(6px) saturate(120%);
  overflow:visible;
  z-index:10;
  display:flex;
  gap:18px;
  align-items:center;
  justify-content:space-between;
  transition: transform .35s ease, box-shadow .35s ease, background .35s ease;
}
.centerCard:hover{
  transform: translateY(-10px) scale(1.02);
  box-shadow: 0 25px 60px rgba(255,114,0,0.25), 0 10px 25px rgba(0,0,0,0.45);
  background: rgba(255,255,255,0.07);
}

/* centerCard glow background */
.centerCard::before{
  content:"";
  position:absolute;
  inset:-10px;
  border-radius:20px;
  background: rgba(255,114,0,0.12);
  filter:blur(22px);
  z-index:-1;
}

/* left flexible content */
.left{
  flex:1 1 auto;
  min-width:0;
}
.cardHead{ display:flex; gap:16px; align-items:flex-start; }
.thumbSmall{ width:84px; height:64px; border-radius:8px; overflow:hidden; flex-shrink:0; }
.thumbSmall img{ width:100%; height:100%; object-fit:cover; display:block; }

.cardTitle{
  font-size: clamp(20px, 2.7vw, 32px);
  font-weight:700;
  margin:0 0 8px 0;
  line-height:1.05;
}
.cardDesc{ margin:0; color: rgba(255,255,255,0.92); font-size:16px; }

/* buttons */
.cardFooter{ margin-top:18px; display:flex; gap:12px; flex-wrap:wrap; }
.btn{
  padding:10px 18px;
  border-radius:10px;
  color:#fff;
  font-weight:600;
  text-decoration:none;
  background: linear-gradient(90deg,var(--glow),var(--glow-dark));
  box-shadow: 0 10px 30px rgba(255,114,0,0.16);
}

/* right thumbnails */
.smallThumbs{ display:flex; gap:12px; flex-shrink:0; }
.smallThumb{ width:92px; height:64px; border-radius:8px; overflow:hidden; box-shadow:0 8px 30px rgba(0,0,0,0.45); }
.smallThumb img{ width:100%; height:100%; object-fit:cover; }

/* SOCIAL ICONS BOTTOM (fixed & visible) */
#social-bottom{
  position:fixed;
  left:0;
  right:0;
  bottom:22px;
  display:flex;
  justify-content:center;
  z-index:140;              /* above everything */
  pointer-events:none;      /* allow only children to be clickable by default */
}
.social-box{
  display:flex;
  gap:20px;
  pointer-events:auto;      /* allow clicks on icons */
}

.i{
  width:var(--icon-size);
  height:var(--icon-size);
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:14px;
  color:#fff;
  font-size:22px;
  text-decoration:none;
  position:relative;
  background: rgba(255,255,255,0.04);
  transition: transform .26s ease, box-shadow .26s ease;
  cursor:pointer;
}

/* neon border / glow */
.i::before{
  content:"";
  position:absolute;
  inset:-6px;
  border-radius:18px;
  background:linear-gradient(90deg,#ff7200,#ffd37d,#ff7200);
  filter:blur(10px);
  opacity:0.7;
  z-index:-2;
  animation: spinBorder 6s linear infinite;
}
.i::after{
  content:"";
  position:absolute;
  inset:-3px;
  border-radius:14px;
  background:rgba(255,255,255,0.04);
  z-index:-1;
  filter:blur(2px);
}

/* individual color tweaks */
.insta::before{ background:linear-gradient(45deg,#f58529,#dd2a7b,#8134af); }
.tele::before{ background:linear-gradient(45deg,#00a2ff,#0088cc); }
.tw::before{ background:linear-gradient(45deg,#00acee,#0077b5); }
.yt::before{ background:linear-gradient(45deg,#ff0000,#ff4b4b); }

.i:hover{ transform:translateY(-8px) scale(1.08); box-shadow:0 20px 60px rgba(255,114,0,0.2); }

/* Animations */
@keyframes rotateRing{ 0%{transform:rotate(0);} 100%{transform:rotate(360deg);} }
@keyframes logoFadeIn{ 0%{opacity:0; transform:scale(.4);} 100%{opacity:1; transform:scale(1);} }
@keyframes textPulse{ 0%{text-shadow:0 0 8px #ff7200;} 50%{text-shadow:0 0 20px #ff7200;} 100%{text-shadow:0 0 8px #ff7200;} }
@keyframes spinBorder{ 0%{transform:rotate(0);} 100%{transform:rotate(360deg);} }

/* Responsive */
@media (max-width:920px){
  .centerCard{ flex-direction:column; gap:14px; padding:20px; }
  .smallThumbs{ order:2; }
  .logoContainer{ top:14px; left:14px; }
}
@media (max-width:560px){
  :root{ --icon-size:48px; }
  .logoBox{ width:86px; height:86px; }
  .logoInside{ width:70px; height:70px; }
  .brandName{ font-size:18px; }
  .hero{ padding:100px 12px 60px; }
}
</style>
</head>
