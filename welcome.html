<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Welcome</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --overlay: rgba(0,0,0,0.35);
    --glow: #ff7200;
    --glow-dark: #b64300;
  }

  *{ box-sizing:border-box; }
  html,body{
    height:100%;
    margin:0;
    padding:0;
    font-family:'Poppins',sans-serif;
  }

  body{
    background-image: url("2.jpg");
    background-position:center;
    background-size:cover;
    background-repeat:no-repeat;
    background-attachment:fixed;
    position:relative;
    min-height:100vh;
    color:#fff;
  }

  body::before{
    content:"";
    position:absolute;
    inset:0;
    background:var(--overlay);
    z-index:0;
  }

  .page{
    position:relative;
    z-index:1;
    min-height:100vh;
  }

  /* =============================
        LOGO + RING 
     ============================= */

  .logoContainer{
    position:absolute;
    top:25px;
    left:25px;
    z-index:10;
    display:flex;
    align-items:center;
    gap:15px;
  }

  /* clickable link container */
  .logoLink{
    display:flex;
    align-items:center;
    justify-content:center;
    text-decoration:none;
  }

  .logoBox{
    position:relative;
    width:90px;
    height:90px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:visible;

    animation: logoIntro 1.8s ease-out forwards;
    cursor:pointer;
  }

  .ringGlow{
    position:absolute;
    width:130px;
    height:130px;
    border-radius:50%;
    background:radial-gradient(circle, rgba(255,114,0,0.55), rgba(255,114,0,0));
    filter:blur(20px);
    animation:pulseGlow 3s ease-in-out infinite;
    z-index:-2;
  }

  .ring{
    position:absolute;
    width:110px;
    height:110px;
    border-radius:50%;
    border:5px solid transparent;

    border-top-color:#ff7200;
    border-right-color:#ff4800;
    border-bottom-color:#ff7200;
    border-left-color:#ff4800;

    animation: rotateRing 4s linear infinite;
    filter: drop-shadow(0 0 25px rgba(255,114,0,1));
    z-index:-1;
  }

  .logoInside{
    width:90px;
    height:90px;
    border-radius:50%;
    object-fit:cover;
    opacity:0;
    transform:scale(0.4);
    animation: logoFadeIn 1.2s ease-out 0.6s forwards;
  }

  /* =============================
      DROP + BOUNCE + SETTLE TEXT
     ============================= */

  .brandName{
    font-size:22px;
    font-weight:700;
    letter-spacing:0.5px;
    opacity:0;

    animation: 
      dropSettle 1.0s ease-out 0.9s forwards,
      textPulse 3s infinite 2s;

    text-shadow:
      0 0 10px rgba(255,114,0,1),
      0 0 20px rgba(255,114,0,0.7);
  }

  /* =============================
           ANIMATIONS
     ============================= */

  @keyframes rotateRing{
    0%{ transform:rotate(0deg); }
    100%{ transform:rotate(360deg); }
  }

  @keyframes pulseGlow{
    0%{ opacity:0.7; transform:scale(1); }
    50%{ opacity:1; transform:scale(1.1); }
    100%{ opacity:0.7; transform:scale(1); }
  }

  @keyframes logoIntro{
    0%{ opacity:0; transform:translateY(-20px) scale(0.6); }
    100%{ opacity:1; transform:translateY(0) scale(1); }
  }

  @keyframes logoFadeIn{
    0%{ opacity:0; transform:scale(0.4); }
    100%{ opacity:1; transform:scale(1); }
  }

  /* DROP + BOUNCE + SETTLE */
  @keyframes dropSettle{
    0%   { opacity:0; transform:translateY(-50px); }
    60%  { opacity:1; transform:translateY(12px); }
    80%  { transform:translateY(-4px); }
    100% { opacity:1; transform:translateY(0); }
  }

  @keyframes textPulse{
    0%{ text-shadow:0 0 10px #ff7200; }
    50%{ text-shadow:0 0 25px #ff7200; }
    100%{ text-shadow:0 0 10px #ff7200; }
  }

  .hero{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
  }

</style>
</head>

<body>
<div class="page">

  <!-- ⭐ CLICKABLE LOGO + NEON RING + ANIMATED TEXT ⭐ -->
  <div class="logoContainer">

      <!-- CLICKABLE LOGO → YOUTUBE -->
      <a href="https://www.youtube.com/@Pstechnology1" 
         target="_blank" 
         class="logoLink">

          <div class="logoBox">
              <div class="ringGlow"></div>
              <div class="ring"></div>

              <!-- Your logo file -->
              <img src="logo.png" class="logoInside" alt="Logo">
          </div>

      </a>

      <!-- Drop + settle brand text -->
      <div class="brandName">P Technology</div>

  </div>

  <div class="hero"></div>

</div>
</body>
</html>
