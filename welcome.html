<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Welcome</title>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  :root{
    --overlay: rgba(0,0,0,0.35);
    --glow: #ff7200;
    --glow-dark: #b64300;
    --icon-size: 52px;
  }

  *{ box-sizing:border-box; }
  html,body{
    height:100%;
    margin:0;
    padding:0;
    font-family:'Poppins',sans-serif;
    background:#000;
    -webkit-font-smoothing:antialiased;
  }

  body{
    background-image: url("2.jpg");
    background-size:cover;
    background-position:center;
    background-attachment:fixed;
    position:relative;
    color:#fff;
  }

  body::before{
    content:"";
    position:absolute;
    inset:0;
    background:var(--overlay);
    z-index:0;
  }

  .page{ position:relative; z-index:1; min-height:100vh; }

  /* LOGO */
  .logoContainer{
    position:absolute;
    top:22px;
    left:22px;
    z-index:60;
    display:flex;
    align-items:center;
    gap:14px;
  }
  .logoLink{ display:flex; align-items:center; text-decoration:none; }
  .logoBox{
    position:relative;
    width:90px;
    height:90px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
  }

  .ringGlow{
    position:absolute;
    width:130px;
    height:130px;
    border-radius:50%;
    background:radial-gradient(circle, rgba(255,114,0,0.55), rgba(255,114,0,0));
    filter:blur(18px);
    z-index:-2;
  }
  .ring{
    position:absolute;
    width:110px;
    height:110px;
    border-radius:50%;
    border:5px solid transparent;
    border-top-color:#ff7200;
    border-right-color:#ff4800;
    border-bottom-color:#ff7200;
    border-left-color:#ff4800;
    animation: rotateRing 4s linear infinite;
    filter: drop-shadow(0 0 22px rgba(255,114,0,0.95));
    z-index:-1;
  }
  .logoInside{
    width:90px;
    height:90px;
    border-radius:50%;
    object-fit:cover;
    transform:scale(0.4);
    opacity:0;
    animation: logoFadeIn 1.1s ease-out .45s forwards;
  }

  .brandName{
    font-size:22px;
    font-weight:700;
    opacity:1;
    animation:textPulse 3s infinite;
    text-shadow:0 0 12px rgba(255,114,0,0.9);
  }

  /* HERO */
  .hero{
    padding:150px 20px 40px;
    display:flex;
    justify-content:center;
  }

  .centerCardWrap{ width:min(1150px, 94%); }

  /* ======= IMPORTANT: FLEX LAYOUT TO PREVENT OVERLAP ======= */
  .centerCard{
    position:relative;
    width:100%;
    padding:28px;
    border-radius:14px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(8px);
    box-shadow:0 18px 48px rgba(0,0,0,0.55);
    display:flex;                    /* <-- use flex instead of grid */
    align-items:center;
    justify-content:space-between;
    gap:20px;
    border:1px solid rgba(255,255,255,0.05);
  }

  /* left column (flexible) */
  .centerCard > .left{
    flex:1 1 auto;          /* grow and shrink as needed */
    min-width:0;            /* allow children to shrink correctly */
  }

  .cardHead{ display:flex; gap:16px; align-items:flex-start; flex-wrap:wrap; }

  .thumbSmall{ width:84px; height:64px; border-radius:8px; overflow:hidden; flex-shrink:0; }
  .thumbSmall img{ width:100%; height:100%; object-fit:cover; display:block; }

  .cardTitle{
    font-size: clamp(20px, 2.6vw, 30px);
    font-weight:700;
    margin:0 0 8px 0;
    line-height:1.05;
    /* ensure it can shrink and wrap instead of overflowing */
    overflow-wrap:break-word;
    word-break:break-word;
  }

  .cardDesc{
    color: rgba(255,255,255,0.95);
    font-size: clamp(13px, 1.3vw, 16px);
    line-height:1.45;
    margin:0;
  }

  .cardFooter{ display:flex; gap:12px; align-items:center; margin-top:18px; flex-wrap:wrap; }

  .btn{
    padding:10px 18px;
    border-radius:10px;
    color:#fff;
    text-decoration:none;
    font-weight:600;
    background:linear-gradient(90deg,var(--glow),var(--glow-dark));
  }

  /* right thumbnails container */
  .smallThumbs{
    display:flex;
    gap:12px;
    flex-shrink:0;          /* do not let thumbs shrink too much */
    margin-left:8px;
  }
  .smallThumb{ width:92px; height:64px; border-radius:8px; overflow:hidden; }
  .smallThumb img{ width:100%; height:100%; object-fit:cover; display:block; }

  /* If card gets narrow, move thumbnails below (mobile) */
  @media (max-width:920px){
    .centerCard{
      flex-direction:column;
      align-items:flex-start;
      gap:14px;
      padding:20px;
    }
    .smallThumbs{
      order:2;
      margin-left:0;
    }
    .centerCard > .left{ width:100%; }
  }

  /* NEON SOCIAL ICONS — BOTTOM */
  #social-bottom{
    width:100%;
    position:fixed;
    bottom:24px;
    left:0;
    display:flex;
    justify-content:center;
    z-index:60;
    pointer-events:none; /* let clicks pass except on icon elements themselves */
  }

  .social-box{ display:flex; gap:20px; pointer-events:auto; }

  .i{
    width:var(--icon-size);
    height:var(--icon-size);
    border-radius:12px;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
    font-size:22px;
    text-decoration:none;
    position:relative;
    background:rgba(255,255,255,0.04);
    transition:0.26s ease;
    cursor:pointer;
  }

  .i::before{
    content:"";
    position:absolute;
    inset:-6px;
    border-radius:14px;
    background:linear-gradient(90deg,#ff7200,#ffd37d,#ff7200);
    filter:blur(8px);
    opacity:0.7;
    animation:spinBorder 5s linear infinite;
    z-index:-2;
  }
  .i::after{
    content:"";
    position:absolute;
    inset:-3px;
    border-radius:12px;
    background:rgba(255,255,255,0.06);
    filter:blur(2px);
    z-index:-1;
  }

  .insta::before{ background:linear-gradient(45deg,#f58529,#dd2a7b,#8134af); }
  .tele::before{ background:linear-gradient(45deg,#00a2ff,#0088cc); }
  .tw::before{ background:linear-gradient(45deg,#00acee,#0077b5); }
  .yt::before{ background:linear-gradient(45deg,#ff0000,#ff4b4b); }

  .i:hover{ transform:translateY(-8px) scale(1.06); }

  @keyframes rotateRing{ from{transform:rotate(0);} to{transform:rotate(360deg);} }
  @keyframes logoFadeIn{ from{opacity:0; transform:scale(.4);} to{opacity:1; transform:scale(1);} }
  @keyframes textPulse{ 0%{text-shadow:0 0 8px #ff7200;} 50%{text-shadow:0 0 20px #ff7200;} 100%{text-shadow:0 0 8px #ff7200;} }
  @keyframes spinBorder{ 0%{transform:rotate(0);} 100%{transform:rotate(360deg);} }

  /* minor responsive sizing */
  @media (max-width:560px){
    :root{ --icon-size:46px; }
    .hero{ padding:120px 14px 80px; }
    .cardTitle{ font-size:18px; }
    .smallThumb{ width:72px; height:52px; }
  }

</style>
</head>
<body>
  <div class="page">

    <!-- LOGO -->
    <div class="logoContainer">
      <a class="logoLink" href="https://www.youtube.com/@Pstechnology1" target="_blank">
        <div class="logoBox">
          <div class="ringGlow"></div>
          <div class="ring"></div>
          <img src="logo.png" class="logoInside" alt="Logo">
        </div>
      </a>
      <div class="brandName">P Technology</div>
    </div>

    <!-- HERO -->
    <main class="hero">
      <div class="centerCardWrap">
        <section class="centerCard" aria-label="Featured">

          <!-- LEFT (flexible) -->
          <div class="left">
            <div class="cardHead">
              <div class="thumbSmall"><img src="2.jpg" alt=""></div>
              <div>
                <h2 class="cardTitle">Featured Video & Live Batches</h2>
                <p class="cardDesc">Explore our tech content, tutorials, courses & more. Join live batches or self-paced courses — special discounts available today.</p>
              </div>
            </div>

            <div class="cardFooter">
              <a class="btn" href="https://www.youtube.com/@Pstechnology1" target="_blank">Watch Now</a>

              <a class="btn" href="https://www.instagram.com/pstechnology01/" target="_blank"
                 style="background:transparent; border:1px solid rgba(255,255,255,0.12); box-shadow:none;">
                 Explore
              </a>
            </div>
          </div>

          <!-- RIGHT thumbnails (auto-sized) -->
          <div class="smallThumbs" aria-hidden="true">
            <div class="smallThumb"><img src="2.jpg" alt=""></div>
            <div class="smallThumb"><img src="2.jpg" alt=""></div>
          </div>

        </section>
      </div>
    </main>

    <!-- BOTTOM SOCIAL ICONS -->
    <div id="social-bottom">
      <div class="social-box">
        <a href="https://www.instagram.com/pstechnology01/" target="_blank" class="i insta" aria-label="Instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://t.me/techwithtips0" target="_blank" class="i tele" aria-label="Telegram">
          <i class="fa-brands fa-telegram"></i>
        </a>
        <a href="#" target="_blank" class="i tw" aria-label="X / Twitter">
          <i class="fa-brands fa-x-twitter"></i>
        </a>
        <a href="https://www.youtube.com/@tipswithearn01" target="_blank" class="i yt" aria-label="YouTube">
          <i class="fa-brands fa-youtube"></i>
        </a>
      </div>
    </div>

  </div>
</body>
</html>
