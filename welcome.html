<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Welcome</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --overlay: rgba(0,0,0,0.35);
    --glow: #ff7200;
    --glow-dark: #b64300;
  }

  *{ box-sizing:border-box; }
  html,body{
    height:100%;
    margin:0;
    padding:0;
    font-family:'Poppins',sans-serif;
    -webkit-font-smoothing:antialiased;
  }

  body{
    background-image: url("2.jpg");
    background-position:center;
    background-size:cover;
    background-repeat:no-repeat;
    background-attachment:fixed;
    position:relative;
    min-height:100vh;
    color:#fff;
  }

  body::before{
    content:"";
    position:absolute;
    inset:0;
    background:var(--overlay);
    z-index:0;
  }

  .page{
    position:relative;
    z-index:1;
    min-height:100vh;
  }


  /* LOGO TOP LEFT */
  .logoContainer{
    position:absolute;
    top:22px;
    left:22px;
    z-index:30;
    display:flex;
    align-items:center;
    gap:14px;
  }

  .logoLink{ display:flex; align-items:center; text-decoration:none; }
  .logoBox{
    position:relative;
    width:90px;
    height:90px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:visible;
    animation: logoIntro 1.2s ease-out forwards;
    cursor:pointer;
  }

  .ringGlow{
    position:absolute;
    width:130px;
    height:130px;
    border-radius:50%;
    background:radial-gradient(circle, rgba(255,114,0,0.55), rgba(255,114,0,0));
    filter:blur(18px);
    z-index:-2;
  }

  .ring{
    position:absolute;
    width:110px;
    height:110px;
    border-radius:50%;
    border:5px solid transparent;
    border-top-color:#ff7200;
    border-right-color:#ff4800;
    border-bottom-color:#ff7200;
    border-left-color:#ff4800;
    filter: drop-shadow(0 0 22px rgba(255,114,0,0.95));
    animation: rotateRing 4s linear infinite;
    z-index:-1;
  }

  .logoInside{
    width:90px;
    height:90px;
    border-radius:50%;
    object-fit:cover;
    opacity:0;
    transform:scale(0.4);
    animation: logoFadeIn 1.1s ease-out .45s forwards;
    background:#000;
  }

  .brandName{
    font-size:22px;
    font-weight:700;
    letter-spacing:0.3px;
    opacity:1; /* FIXED – always visible */
    animation: textPulse 3s infinite;
    text-shadow: 0 0 12px rgba(255,114,0,0.9);
  }


  /* HERO SECTION */
  .hero{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px 20px;
  }

  .centerCardWrap{
    width:min(1150px, 94%);
    display:flex;
    justify-content:center;
  }

  .centerCard{
    position: relative;
    width:100%;
    border-radius:14px;
    padding:28px;
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    backdrop-filter: blur(6px) saturate(120%);
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
    display:grid;
    grid-template-columns: 1fr auto;
    gap:18px;
    align-items:center;
  }

  .centerCard::before{
    content: "";
    position: absolute;
    inset: -8px;
    border-radius: 18px;
    background: rgba(255,114,0,0.14);
    filter: blur(24px);
    z-index:-1;
  }


  .cardHead{
    display:flex;
    gap:16px;
    align-items:flex-start;
  }

  .thumbSmall{
    width:84px;
    height:64px;
    border-radius:8px;
    overflow:hidden;
    flex-shrink:0;
  }

  .thumbSmall img{ width:100%; height:100%; object-fit:cover; }

  .cardTitle{
    font-size: clamp(20px, 2.6vw, 30px);
    font-weight:700;
    margin:0 0 8px 0;
  }

  .cardDesc{
    color: rgba(255,255,255,0.92);
    font-size: clamp(13px, 1.5vw, 16px);
    line-height:1.5;
    margin:0;
  }

  .btn{
    padding:10px 18px;
    border-radius:10px;
    color:#fff;
    font-weight:600;
    text-decoration:none;
    background: linear-gradient(90deg,var(--glow),var(--glow-dark));
    box-shadow: 0 10px 30px rgba(255,114,0,0.16);
  }

  .smallThumbs{
    display:flex;
    gap:12px;
  }

  .smallThumb{ 
    width:92px; 
    height:64px; 
    border-radius:8px; 
    overflow:hidden; 
  }

  .smallThumb img{ width:100%; height:100%; object-fit:cover; }


  /* ANIMATIONS */
  @keyframes rotateRing{ 0%{transform:rotate(0);} 100%{transform:rotate(360deg);} }
  @keyframes logoIntro{ 0%{opacity:0; transform:translateY(-20px) scale(.8);} 100%{opacity:1; transform:none;} }
  @keyframes logoFadeIn{ 0%{opacity:0; transform:scale(.4);} 100%{opacity:1; transform:scale(1);} }
  @keyframes textPulse{ 0%{ text-shadow:0 0 10px #ff7200 } 50%{ text-shadow:0 0 24px #ff7200 } 100%{ text-shadow:0 0 10px #ff7200 } }

</style>
</head>

<body>

<div class="page">

  <!-- LOGO -->
  <div class="logoContainer">
    <a class="logoLink" href="https://www.youtube.com/@Pstechnology1" target="_blank">
      <div class="logoBox">
        <div class="ringGlow"></div>
        <div class="ring"></div>
        <img class="logoInside" src="logo.png" alt="Logo">
      </div>
    </a>

    <div class="brandName">P Technology</div>
  </div>


  <!-- HERO CARD -->
  <main class="hero">
    <div class="centerCardWrap">

      <section class="centerCard">

        <div>
          <div class="cardHead">
            <div class="thumbSmall"><img src="2.jpg"></div>

            <div>
              <h2 class="cardTitle">Featured Video & Live Batches</h2>
              <p class="cardDesc">Explore our training, live sessions & more. Special offers available today.</p>
            </div>
          </div>

          <div class="cardFooter" style="margin-top:18px;">
            <a class="btn" href="https://www.youtube.com/@Pstechnology1" target="_blank">Watch Now</a>

            <!-- ⭐ INSTAGRAM LINK ADDED HERE ⭐ -->
            <a class="btn"
               href="https://www.instagram.com/pstechnology01/"
               target="_blank"
               style="background:transparent; border:1px solid rgba(255,255,255,0.2); box-shadow:none;">
               Explore
            </a>
          </div>
        </div>


        <div class="smallThumbs">
          <div class="smallThumb"><img src="2.jpg"></div>
          <div class="smallThumb"><img src="2.jpg"></div>
        </div>

      </section>

    </div>
  </main>

</div>

</body>
</html>
